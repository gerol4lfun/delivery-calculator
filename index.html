            // Функция загрузки городов
            async function loadCities() {
                console.log("Начинается загрузка городов из Supabase...");
                let cityData = [];
                let page = 0;
                const pageSize = 1000; // Количество строк за один запрос

                while (true) {
                    // Запрос с пагинацией
                    let { data, error } = await supabaseClient
                        .from('prices')
                        .select('city_name', { distinct: true }) // Получаем уникальные города
                        .range(page * pageSize, (page + 1) * pageSize - 1); // Пагинация

                    if (error) {
                        console.error("Ошибка при получении городов из Supabase:", error);
                        break;
                    }

                    console.log(`Получено ${data.length} городов на странице ${page + 1}`);

                    // Если данных меньше, чем страница — значит, это последняя страница
                    if (data.length === 0) break;

                    cityData = cityData.concat(data);
                    page++;
                }

                console.log("Все города из Supabase (с пагинацией):", cityData);

                // Обработка данных и создание выпадающего списка
                let uniqueCities = [...new Set(cityData.map(item => item.city_name))];
                console.log("Уникальные города:", uniqueCities);

                // Удаляем Москву и СПб из списка, если они есть
                let mIndex = uniqueCities.indexOf("Москва");
                if (mIndex > -1) {
                    uniqueCities.splice(mIndex, 1);
                    console.log("Москва удалена из списка городов");
                }

                let spbIndex = uniqueCities.indexOf("Санкт-Петербург");
                if (spbIndex > -1) {
                    uniqueCities.splice(spbIndex, 1);
                    console.log("Санкт-Петербург удалён из списка городов");
                }

                // Сортируем оставшиеся по алфавиту
                uniqueCities.sort((a, b) => a.localeCompare(b, 'ru'));
                console.log("Сортировка городов по алфавиту завершена");

                // Добавляем в начало Москва и Санкт-Петербург
                uniqueCities.unshift("Санкт-Петербург");
                uniqueCities.unshift("Москва");
                console.log("Москва и Санкт-Петербург добавлены в начало списка городов");

                const cityDropdown = document.getElementById('city');
                cityDropdown.innerHTML = '<option value="">Выберите город</option>';

                uniqueCities.forEach(city => {
                    cityDropdown.innerHTML += `<option value="${city}">${city}</option>`;
                });

                console.log("Выпадающий список городов обновлён.");
            }

            // Функция обработки изменения города
            async function onCityChange() {
                const city = document.getElementById('city').value;
                console.log("Выбран город:", city);

                if (!city) {
                    console.log("Город не выбран, сбрасываем формы и каркасы");
                    document.getElementById('form').innerHTML = '<option value="">Сначала выберите город</option>';
                    document.getElementById('frame').innerHTML = '<option value="">Сначала выберите форму</option>';
                    return;
                }

                console.log(`Получение данных для города: ${city}`);
                let { data, error } = await supabaseClient
                    .from('prices')
                    .select('form_name, polycarbonate_type')
                    .eq('city_name', city)
                    .limit(30000);
                
                console.log("Данные для выбранного города:", data);
                console.log("Ошибка при получении данных по городу:", error);

                if (error) {
                    console.error('Ошибка при получении данных по городу:', error);
                    return;
                }

                currentCityData = data;

                // Модифицированная логика для определения доступных форм
                const availableFormsSet = new Set(currentCityData.map(g => {
                    const formNameNormalized = g.form_name.trim().toLowerCase();
                    const mappedForm = greenhouseDataNormalized[formNameNormalized]?.form;
                    if (mappedForm) {
                        console.log(`Mapped form for "${g.form_name}": "${mappedForm}"`);
                        return mappedForm;
                    } else {
                        console.warn(`Form name "${g.form_name}" не найден в greenhouseDataNormalized`);
                        return null;
                    }
                }).filter(Boolean));

                console.log("Уникальные доступные формы (используя greenhouseDataNormalized):", availableFormsSet);

                // Преобразуем Set в массив и сортируем по приоритету
                const availableForms = Array.from(availableFormsSet).sort((a, b) => {
                    const prioA = formPriority[a] || 9999;
                    const prioB = formPriority[b] || 9999;
                    return prioA - prioB;
                });
                console.log("Доступные формы после сортировки по приоритету:", availableForms);

                const formDropdown = document.getElementById('form');
                formDropdown.innerHTML = '<option value="">Выберите форму</option>';

                availableForms.forEach(form => {
                    const option = document.createElement('option');
                    option.value = form;
                    option.textContent = form;
                    formDropdown.appendChild(option);
                });

                console.log("Выпадающий список форм обновлён.");

                // Обновление выпадающего списка поликарбоната
                const polycarbonateDropdown = document.getElementById('polycarbonate');
                polycarbonateDropdown.innerHTML = '<option value="">Выберите поликарбонат</option>';

                const uniquePoly = [...new Set(currentCityData.map(g => g.polycarbonate_type).filter(Boolean))];
                console.log("Уникальные типы поликарбоната:", uniquePoly);

                uniquePoly.forEach(poly => {
                    const option = document.createElement('option');
                    option.value = poly;
                    option.textContent = poly;
                    polycarbonateDropdown.appendChild(option);
                });

                console.log("Выпадающий список поликарбоната обновлён.");

                // Сброс остальных полей
                document.getElementById('frame').innerHTML = '<option value="">Сначала выберите форму</option>';
                console.log("Поле каркаса сброшено.");
            }

            // Функция обновления опций каркаса
            function updateFrameOptions() {
                const city = document.getElementById("city").value;
                const form = document.getElementById("form").value;
                const frameSelect = document.getElementById("frame");

                console.log(`Выбрана форма: ${form} для города: ${city}`);

                frameSelect.innerHTML = '<option value="">Выберите каркас</option>';

                if (!city || !form) {
                    console.warn("Не выбран город или форма!");
                    return;
                }

                // Получение всех greenhouseData ключей, соответствующих выбранной форме
                const matchingGreenhouses = Object.keys(greenhouseData).filter(fn => greenhouseData[fn].form === form);
                console.log("Matching Greenhouses для формы:", matchingGreenhouses);

                // Получение всех возможных каркасов для выбранной формы
                let frames = [];
                matchingGreenhouses.forEach(fn => {
                    const gh = greenhouseData[fn];
                    if (gh && gh.frames) {
                        frames = frames.concat(gh.frames);
                    }
                });
                console.log("Каркасы, собранные из matchingGreenhouses:", frames);

                const uniqueFrames = [...new Set(frames)];
                console.log("Уникальные каркасы:", uniqueFrames);

                uniqueFrames.forEach((frame) => {
                    const option = document.createElement("option");
                    option.value = frame;
                    option.textContent = frame;
                    frameSelect.add(option);
                });

                console.log("Выпадающий список каркасов обновлён.");

                if (uniqueFrames.length === 1) {
                    frameSelect.value = uniqueFrames[0];
                    console.log("Автоматически выбран каркас:", uniqueFrames[0]);
                }
            }

            // Функция расчёта стоимости теплицы
            async function calculateGreenhouseCost() {
                const city = document.getElementById("city").value;
                const form = document.getElementById("form").value;
                const width = parseFloat(document.getElementById("width").value);
                const length = parseFloat(document.getElementById("length").value);
                const frame = document.getElementById("frame").value;
                const polycarbonate = document.getElementById("polycarbonate").value;
                const arcStep = parseFloat(document.getElementById("arcStep").value);

                console.log("Начинается расчёт стоимости теплицы с параметрами:", {
                    city, form, width, length, frame, polycarbonate, arcStep
                });

                if (!city || !form || isNaN(width) || isNaN(length) || !frame || !polycarbonate || isNaN(arcStep)) {
                    console.warn("Пользователь не заполнил все обязательные поля.");
                    alert("Пожалуйста, заполните все обязательные поля.");
                    return;
                }

                // Формируем frame_description, соответствующий базе данных
                // Предполагаем, что в базе данных хранится только размер, например "40х20+20х20"
                const fullFrameName = frame;
                console.log("Полное описание каркаса (frame_description):", fullFrameName);

                // Получим все greenhouseData ключи, соответствующие выбранной форме и ширине
                const matchingGreenhouses = Object.keys(greenhouseData).filter(fn => {
                    return greenhouseData[fn].form === form && fn.includes(`${width}М`);
                });

                console.log("Подходящие ключи (matchingGreenhouses) для формы и ширины:", matchingGreenhouses);

                if (matchingGreenhouses.length === 0) {
                    console.warn("Не найдена теплица с такой шириной и формой.");
                    alert("Не найдена теплица с такой шириной и формой.");
                    return;
                }

                // Запрос к Supabase с фильтрацией по всем параметрам
                console.log("Отправка запроса к Supabase для получения цены теплицы...");
                let { data, error } = await supabaseClient
                    .from('prices')
                    .select('*')
                    .in('form_name', matchingGreenhouses)
                    .eq('width', width)
                    .eq('length', length)
                    .eq('frame_description', fullFrameName)
                    .eq('polycarbonate_type', polycarbonate)
                    .single();
                
                console.log("Данные для расчета цены:", data);
                console.log("Ошибка для расчета цены:", error);

                if (error || !data) {
                    console.error('Ошибка при получении данных для расчета:', error);
                    alert("Теплица с заданными параметрами не найдена.");
                    return;
                }

                let basePrice = data.price;
                console.log("Базовая цена теплицы:", basePrice);

                const assembly = document.getElementById('assembly').checked ? 5000 : 0;
                const bracing = document.getElementById('bracing').checked ? 2000 : 0;
                const groundHooks = document.getElementById('ground-hooks').checked ? 1500 : 0;

                console.log("Дополнительные услуги:", { assembly, bracing, groundHooks });

                const dripIrrigation = document.getElementById('drip-irrigation').checked ? 1000 : 0;
                const windowAutomation = document.getElementById('window-automation').checked ? 2500 : 0;
                const galvanizedTape = document.getElementById('galvanized-tape').checked ? 800 : 0;

                console.log("Дополнительные товары:", { dripIrrigation, windowAutomation, galvanizedTape });

                const additionalServices = assembly + bracing + groundHooks;
                const additionalProducts = dripIrrigation + windowAutomation + galvanizedTape;

                console.log("Итого дополнительные услуги:", additionalServices);
                console.log("Итого дополнительные товары:", additionalProducts);

                const arcCost = arcStep * 1000; 
                console.log("Стоимость дуг (arcCost):", arcCost);

                const totalPrice = basePrice + additionalServices + additionalProducts + arcCost;
                console.log("Общая стоимость до округления:", totalPrice);

                const roundedPrice = Math.ceil(totalPrice / 50) * 50;
                console.log("Итоговая стоимость после округления:", roundedPrice);

                document.getElementById("summary").innerText = `Итоговая стоимость теплицы: ${roundedPrice} руб.`;
            }

        </script>
    </div>
