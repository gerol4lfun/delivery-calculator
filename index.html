<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доставки</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=410a6099-56c9-4669-81c8-f21896edfab0&lang=ru_RU" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .auth-container, .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], button {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 20px);
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
        }
        .hidden {
            display: none;
        }
        label {
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
        }
        label input {
            margin-right: 5px;
            vertical-align: middle;
        }
        .auth-container h2 {
            margin-bottom: 20px;
        }
        .auth-container p {
            color: red;
            display: none;
            margin: 10px 0;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Авторизация -->
    <div class="auth-container" id="auth-container">
        <h2>Вход в систему</h2>
        <input type="text" id="login" placeholder="Введите логин" required>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button onclick="authenticate()">Войти</button>
        <p id="auth-error" style="color: red; display: none;">Неверный логин или пароль!</p>
    </div>

    <!-- Калькулятор -->
    <div class="calculator-container hidden" id="calculator-container">
        <h1>Калькулятор доставки</h1>
        <p>Введите адрес доставки и выберите тип доставки:</p>
        <input type="text" id="address" placeholder="Например, Санкт-Петербург, Невский пр." required autocomplete="off">
        <label>
            <input type="radio" name="deliveryType" value="withoutAssembly" checked> Без сборки
        </label>
        <label>
            <input type="radio" name="deliveryType" value="withAssembly"> Со сборкой
        </label>
        <button onclick="calculateDelivery()">Рассчитать доставку</button>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        // Список пользователей
        const users = [
            { login: "admin", password: "Admin#2024" },
            { login: "Manager1", password: "Mng1!Secure" },
            { login: "Manager2", password: "Mng2#Strong" },
            { login: "Manager3", password: "Mng3!Complex" },
            { login: "Manager4", password: "Mng4#Robust" },
            { login: "Manager5", password: "Mng5!Power" },
            { login: "Manager6", password: "Mng6#Safety" },
            { login: "Manager7", password: "Mng7!Stable" },
            { login: "Manager8", password: "Mng8#Access" },
            { login: "Manager9", password: "Mng9!Control" },
            { login: "Manager10", password: "Mng10#Secure" }
        ];

        // Функция авторизации
        function authenticate() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            const authError = document.getElementById("auth-error");

            const user = users.find(u => u.login === login && u.password === password);

            if (user) {
                document.getElementById("auth-container").classList.add("hidden");
                document.getElementById("calculator-container").classList.remove("hidden");
            } else {
                authError.style.display = "block";
            }
        }

        // Список всех городов и регионов
        const cities = [
            { name: "Москва", region: "Московская область", coords: [55.751244, 37.618423], boundaryDistance: 20 },
            { name: "Санкт-Петербург", region: "Ленинградская область", coords: [59.934280, 30.335099], boundaryDistance: 20 },
            { name: "Белгород", region: "Белгородская область", coords: [50.597735, 36.585823], boundaryDistance: 10 },
            { name: "Великий Новгород", region: "Новгородская область", coords: [58.521400, 31.275505], boundaryDistance: 10 },
            { name: "Владимир", region: "Владимирская область", coords: [56.129057, 40.407031], boundaryDistance: 12 },
            { name: "Вологда", region: "Вологодская область", coords: [59.220492, 39.891568], boundaryDistance: 10 },
            { name: "Воронеж", region: "Воронежская область", coords: [51.661535, 39.200287], boundaryDistance: 15 },
            { name: "Екатеринбург", region: "Свердловская область", coords: [56.838926, 60.605703], boundaryDistance: 15 },
            { name: "Иваново", region: "Ивановская область", coords: [57.000348, 40.973921], boundaryDistance: 12 },
            { name: "Йошкар-Ола", region: "Республика Марий Эл", coords: [56.634431, 47.899888], boundaryDistance: 12 },
            { name: "Казань", region: "Республика Татарстан", coords: [55.796391, 49.108891], boundaryDistance: 15 },
            { name: "Калуга", region: "Калужская область", coords: [54.506043, 36.251593], boundaryDistance: 12 },
            { name: "Кемерово", region: "Кемеровская область", coords: [55.354968, 86.087314], boundaryDistance: 15 },
            { name: "Кострома", region: "Костромская область", coords: [57.767961, 40.926858], boundaryDistance: 10 },
            { name: "Краснодар", region: "Краснодарский край", coords: [45.035470, 38.975313], boundaryDistance: 12 },
            { name: "Курск", region: "Курская область", coords: [51.730361, 36.192647], boundaryDistance: 10 },
            { name: "Липецк", region: "Липецкая область", coords: [52.610150, 39.594180], boundaryDistance: 12 },
            { name: "Майкоп", region: "Республика Адыгея", coords: [44.607782, 40.105690], boundaryDistance: 10 },
            { name: "Набережные Челны", region: "Республика Татарстан", coords: [55.727110, 52.404913], boundaryDistance: 12 },
            { name: "Нижний Новгород", region: "Нижегородская область", coords: [56.296504, 43.936059], boundaryDistance: 15 },
            { name: "Новосибирск", region: "Новосибирская область", coords: [55.008352, 82.935733], boundaryDistance: 15 },
            { name: "Орёл", region: "Орловская область", coords: [52.967257, 36.069647], boundaryDistance: 10 },
            { name: "Рязань", region: "Рязанская область", coords: [54.629704, 39.741146], boundaryDistance: 12 },
            { name: "Ставрополь", region: "Ставропольский край", coords: [45.044838, 41.969230], boundaryDistance: 10 },
            { name: "Тамбов", region: "Тамбовская область", coords: [52.721219, 41.452274], boundaryDistance: 10 },
            { name: "Тверь", region: "Тверская область", coords: [56.858539, 35.917596], boundaryDistance: 12 },
            { name: "Тула", region: "Тульская область", coords: [54.193122, 37.617348], boundaryDistance: 12 },
            { name: "Ульяновск", region: "Ульяновская область", coords: [54.316685, 48.403123], boundaryDistance: 12 },
            { name: "Чебоксары", region: "Чувашская Республика", coords: [56.146223, 47.251931], boundaryDistance: 12 },
            { name: "Челябинск", region: "Челябинская область", coords: [55.164442, 61.436843], boundaryDistance: 15 },
            { name: "Черкесск", region: "Карачаево-Черкесская Республика", coords: [44.226863, 42.046782], boundaryDistance: 10 },
            { name: "Ярославль", region: "Ярославская область", coords: [57.626559, 39.893813], boundaryDistance: 10 }
        ];

        let map;
        let currentRoute;

        ymaps.ready(() => {
            map = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 7
            });

            new ymaps.SuggestView("address");
        });

        async function calculateDelivery() {
            const address = document.getElementById('address').value;
            const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;

            if (!address) {
                document.getElementById('result').innerText = "Введите адрес!";
                return;
            }

            ymaps.geocode(address).then((res) => {
                const geoObject = res.geoObjects.get(0);
                if (!geoObject) {
                    document.getElementById('result').innerText = "Адрес не найден!";
                    return;
                }

                const addressDetails = geoObject.properties.get("metaDataProperty").GeocoderMetaData.Address;
                const region = addressDetails.Components.find(comp => comp.kind === "province")?.name;
                const cityCoords = geoObject.geometry.getCoordinates();

                if (!region || !cities.some(city => city.region === region)) {
                    document.getElementById('result').innerText = "Доставка в данный регион невозможна.";
                    return;
                }

                const nearestCity = cities.find(city => city.region === region);

                map.setCenter(nearestCity.coords, 7);

                if (currentRoute) {
                    map.geoObjects.remove(currentRoute);
                }

                ymaps.route([nearestCity.coords, cityCoords]).then((route) => {
                    currentRoute = route;
                    map.geoObjects.add(route);

                    const distanceInKm = route.getLength() / 1000;
                    const distanceFromBoundary = Math.max(distanceInKm - nearestCity.boundaryDistance, 0);

                    let cost;
                    if (deliveryType === "withoutAssembly") {
                        cost = Math.max(1000, 500 + 40 * distanceFromBoundary);
                    } else {
                        cost = Math.max(1000, 40 * distanceFromBoundary);
                    }

                    const roundedCost = Math.ceil(cost / 50) * 50;

                    document.getElementById('result').innerText = `Стоимость доставки: ${roundedCost} рублей (${nearestCity.name})`;
                }).catch((error) => {
                    console.error(error);
                    document.getElementById('result').innerText = "Ошибка при расчёте маршрута.";
                });
            }).catch((error) => {
                console.error(error);
                document.getElementById('result').innerText = "Ошибка при расчёте. Попробуйте снова.";
            });
        }
    </script>
</body>
</html>
