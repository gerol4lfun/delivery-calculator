<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доставки</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=410a6099-56c9-4669-81c8-f21896edfab0&lang=ru_RU" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .auth-container, .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], button {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 20px);
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
        }
        .hidden {
            display: none;
        }
        label {
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
        }
        label input {
            margin-right: 5px;
            vertical-align: middle;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Авторизация -->
    <div class="auth-container" id="auth-container">
        <h2>Вход в систему</h2>
        <input type="text" id="login" placeholder="Введите логин" required>
        <input type="password" id="password" placeholder="Введите пароль" required>
        <button onclick="authenticate()">Войти</button>
        <p id="auth-error" style="color: red; display: none;">Неверный логин или пароль!</p>
    </div>

    <!-- Калькулятор -->
    <div class="calculator-container hidden" id="calculator-container">
        <h1>Калькулятор доставки</h1>
        <p>Введите адрес доставки и выберите тип доставки:</p>
        <input type="text" id="address" placeholder="Например, Санкт-Петербург, Невский пр." required autocomplete="off">
        <label>
            <input type="radio" name="deliveryType" value="withoutAssembly" checked> Без сборки
        </label>
        <label>
            <input type="radio" name="deliveryType" value="withAssembly"> Со сборкой
        </label>
        <button onclick="calculateDelivery()">Рассчитать доставку</button>
        <div id="result"></div>
        <div id="map"></div>
    </div>

    <script>
        const users = [
            { login: "admin", password: "Admin#2024" },
            { login: "Manager1", password: "Mng1!Secure" },
            { login: "Manager2", password: "Mng2#Strong" }
        ];

        function authenticate() {
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            const authError = document.getElementById("auth-error");

            const user = users.find(u => u.login === login && u.password === password);

            if (user) {
                document.getElementById("auth-container").classList.add("hidden");
                document.getElementById("calculator-container").classList.remove("hidden");
            } else {
                authError.style.display = "block";
            }
        }

        const deliveryRegions = [
            "Москва", "Московская область",
            "Санкт-Петербург", "Ленинградская область",
            "Белгород", "Великий Новгород", "Владимир", "Вологда", "Воронеж", "Екатеринбург",
            "Иваново", "Йошкар-Ола", "Казань", "Калуга", "Кемерово", "Кострома", "Краснодар",
            "Курск", "Липецк", "Майкоп", "Набережные Челны", "Нижний Новгород", "Новосибирск",
            "Орел", "Рязань", "Ставрополь", "Тамбов", "Тверь", "Тула", "Ульяновск", "Чебоксары",
            "Челябинск", "Черкесск", "Ярославль"
        ];

        let map;
        let currentRoute;

        ymaps.ready(() => {
            map = new ymaps.Map("map", {
                center: [55.751244, 37.618423],
                zoom: 7
            });
            new ymaps.SuggestView("address");
        });

        async function calculateDelivery() {
            const address = document.getElementById("address").value;
            const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;

            if (!address) {
                document.getElementById('result').innerText = "Введите адрес!";
                return;
            }

            ymaps.geocode(address).then((res) => {
                const geoObject = res.geoObjects.get(0);
                if (!geoObject) {
                    document.getElementById('result').innerText = "Адрес не найден!";
                    return;
                }

                const addressDetails = geoObject.getLocalities().concat(geoObject.getAdministrativeAreas());
                const inDeliveryRegion = addressDetails.some(region => deliveryRegions.includes(region));

                if (!inDeliveryRegion) {
                    document.getElementById('result').innerText = "Доставка в этот регион не осуществляется.";
                    return;
                }

                const coords = geoObject.geometry.getCoordinates();
                const nearestCity = deliveryRegions.find(city => city.includes(addressDetails[0]));

                if (currentRoute) {
                    map.geoObjects.remove(currentRoute);
                }

                ymaps.route([nearestCity, coords]).then((route) => {
                    currentRoute = route;
                    map.geoObjects.add(route);

                    const distanceInKm = route.getLength() / 1000;
                    const cost = deliveryType === "withoutAssembly" 
                        ? Math.max(1000, 500 + 40 * distanceInKm)
                        : Math.max(1000, 800 + 50 * distanceInKm);

                    document.getElementById("result").innerText = `Стоимость доставки: ${Math.ceil(cost / 50) * 50} рублей.`;
                });
            });
        }
    </script>
</body>
</html>
